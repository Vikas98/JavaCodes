<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HTML -->
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <div id="searchResults" class="search-results"></div>
        </div>
        <nav class="navigation">
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Shop by Category</a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Books</a>
                        <!-- Add more categories here -->
                    </div>
                </li>
                <li><a href="#">Deals</a></li>
                <!-- Add more navigation items here -->
            </ul>
        </nav>
        <div class="user-account">
            <a href="#" class="login">Login</a>
            <span class="separator">|</span>
            <a href="#" class="register">Register</a>
            <!-- Add user avatar and dropdown menu for account actions -->
        </div>
    </div>
</header>


<!-- Other modules and sections will be added here -->

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Amazon-like Website. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
